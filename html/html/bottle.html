<style type="text/css">
    
    .bottle { background: #ddd; width:160px;border-radius:30px 30px 6px 6px; height:300px; padding:6px;box-shadow: 3px 3px 3px #efefef;margin: auto;}
.bottle:hover { background: #eee;box-shadow: 2px  2px 2px #efefef;}
.water-bottle{ position: relative;}

.cap { background: #ddd; margin:auto;width:60px;border-radius:8px 8px 10px  12px; height:35px;border-top:1px solid #ddd; border-bottom:2px dotted #efefef;}
.cap-top { background:#ededed; height:6px; border-radius:10px 10px 0 0; }
.cap-seal { margin-top:20px;background:#ccc; height:6px; border-radius: 0 0 10px 10px; }
.water{  -webkit-transition: all 1s ease-out;
    -moz-transition: all 1s ease-out;
    -o-transition: all 1s ease-out;
    transition: all 1s ease-out;}
.water-full { background: #81BAE7 ;width:150px;height:290px; z-index:1;border-radius:28px 28px 10px 10px;position: absolute;
bottom: 5px;  -webkit-transition: all 1s ease-out;
    -moz-transition: all 1s ease-out;
    -o-transition: all 1s ease-out;
    transition: all 1s ease-out;}
.water-medium { background: #81BAE7 ;width:150px;height:180px; z-index:1;position: absolute;
bottom: 5px;-webkit-transition: all 1s ease-out;
    -moz-transition: all 1s ease-out;
    -o-transition: all 1s ease-out;
    transition: all 1s ease-out;}
.water-low { background: #81BAE7 ;width:150px;height:80px; z-index:1;position: absolute;
bottom: 5px;-webkit-transition: all 1s ease-out;
    -moz-transition: all 1s ease-out;
    -o-transition: all 1s ease-out;
    transition: all 1s ease-out;}
.water-empty { background: #81BAE7 ;width:150px;height:15px;z-index:1;position: absolute;
bottom: 5px;-webkit-transition: all 1s ease-out;
    -moz-transition: all 1s ease-out;
    -o-transition: all 1s ease-out;
    transition: all 1s ease-out;}

    </style>
</head>

        $('.btn-primary').click(function() {
    var $this = $('.water');
 
    if ($this.hasClass('water-empty')) {
        $this.removeClass('water-empty ').addClass('water-low');
    } else if ($this.hasClass('water-low')) {
        $this.removeClass('water-low ').addClass('water-medium');
    }else if ($this.hasClass('water-medium')) {
        $this.removeClass('water-medium').addClass('water-full');
    }else {
        $this.addClass('water-empty');
    }
});
    </script>
