    <script type="text/javascript">
    $(function() {

    });


        
        $('.btn-primary').click(function() {
    var $this = $('.water');
 
    if ($this.hasClass('water-empty')) {
        $this.removeClass('water-empty ').addClass('water-low');
    } else if ($this.hasClass('water-low')) {
        $this.removeClass('water-low ').addClass('water-medium');
    }else if ($this.hasClass('water-medium')) {
        $this.removeClass('water-medium').addClass('water-full');
    }else {
        $this.addClass('water-empty');
    }
});
    </script>
    <script type="text/javascript">
        
        $( '#picker_inline_fixed' ).pickadate({
            onOpen: function() {
                scrollPageTo( this.$node )
            },
			onClose: initialBodyState
        })

        function scrollPageTo( $node ) {
            $( 'html, body' ).animate({
                scrollTop: ~~$node.offset().top - 60
            }, 150)

            
            $( 'body' ).css( 'overflow', 'auto' )
        }

        
        function initialBodyState() {
            $( 'body' ).css( 'overflow', '' )
        }
    </script>
