<!-- Template Name: Xooma Template -->

<!DOCTYPE html>

<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Xooma App</title>

	<link rel="stylesheet" href="css/theme.css">
	<link rel="stylesheet" href="bower_components/animate.css/animate.min.css">
	<link rel="stylesheet" href="bower_components/pickadate/lib/compressed/themes/default.css">
</head>

<body class="gradient">
<div ui-region></div>
<div id="fb-root"></div>

<script type="text/javascript">

	window.ParsleyConfig = {
	  	validators: {
			equalTo: {
		  		fn: function (value, requirement) {
					return value.length == requirement;
		  		}
			}
	  	},
	  	i18n: {
			en: {
		  		equalTo: 'Enter valid 6 digits Xooma ID'
			}
	  	}
	};

</script>

<!-- build:js({.js}) scripts/vendors.js -->
<script type="text/javascript" src="bower_components/underscore/underscore.js"></script>

<!-- endbuild -->


<!-- inline-template -->
<div id="inlineTemplate"></div>
<script> 
    $(function(){ $("#inlineTemplate").load("inline-templates.html"); });
</script>
<!-- end inline-template -->


<!-- facebook -->
<script "text/javascript" src="scripts/common/facebook.js"></script>


<script type="text/javascript">
	userData = JSON.parse(window.localStorage.getItem("user_data"));
	console.log(userData);
	notLoggedInCaps = {"access_login":true,"level_0":true};
	allSystemCaps = ['access_login',"read","level_0","access_xooma","access_userpersonalinfo","access_profile","access_usermeasurement","access_addproducts","access_userproductlist","edit_occurrence","edit_schedule","access_home","subscriber"]
	App                   = new Marionette.Application()  
	App.LoginCtrl         = Ajency.LoginCtrl  
	App.NothingFoundCtrl  = Ajency.NothingFoundCtrl
	APIURL                = 'http://www.xooma.ajency.in/wp-json';
	_SITEURL              = 'http://www.xooma.ajency.in';
</script>


<!-- build:js(*.js) application.js -->
<script type="text/javascript" src="scripts/common/common.js"></script>
<script type="text/javascript" src="scripts/xooma/xooma.app.root.ctrl.js"></script>
<script type="text/javascript" src="scripts/profile/profile.ctrl.js"></script>
<script type="text/javascript" src="scripts/profile/personalinfo.ctrl.js"></script>
<script type="text/javascript" src="scripts/profile/measurements.ctrl.js"></script>
<script type="text/javascript" src="scripts/products/product.entity.js"></script>
<script type="text/javascript" src="scripts/products/add/add.products.ctrl.js"></script>
<script type="text/javascript" src="scripts/products/products.js"></script>
<script type="text/javascript" src="scripts/profile/userproductlistctrl.js"></script>

<!-- cordova -->
<script type="text/javascript" src="../cordova.js"></script>
<script type="text/javascript" src="scripts/cordova/app-localstorage.js"></script>
<script type="text/javascript" src="scripts/cordova/app-notifications.js"></script>
<script type="text/javascript" src="scripts/cordova/app-functions.js"></script>
<!-- end cordova -->

<script type="text/javascript" src="scripts/app.js"></script>
<!-- endbuild -->


<script type="text/javascript">

	$(function() {
		$('nav#menu').mmenu({
			onClick: {
				close: true,
				preventDefault: false,
				setSelected: true
			}
		});
	});

	window.ParsleyValidator
		.addValidator('equalTo', function (value, requirement) {
			return value.length == requirement;
		})
		.addMessage('en', 'equalTo', 'Enter valid 6 digits Xooma ID')
  
</script>

</body> 
</html>
