<script id="profile-personal-info-template" type="h-template">

    <div id="personalinfo" class="section">
        <div class="container">

            <form id="add_user_details" class="form-horizontal" role="form" method="POST">
            

            <img src="{{profile_picture.sizes.thumbnail.url}}" alt="..." class="img-circle center-block profile-picture" width="150px" height="150px">
            <input type="hidden" class="form-control" name="image" id="image" value="" /> 
            <input type="hidden" class="form-control" name="attachment_id" id="attachment_id" value="{{profile_picture.id}}" /> 

            <h6 class="text-center bold">You are on the the spot!</h6>
            <p class="text-center">Let us know something about you.</p>
            <br>
            <div class="row">
                <div class="col-sm-offset-3 col-sm-6">
                <div class="response_msg"></div>
                    
                      <div class="form-group">
                        <label for="text1" class=" col-sm-3 control-label">xooma id</label>
                        <div class="col-sm-9">
                          <input type="number" tabindex="1" maxlength=7 class="form-control" id="xooma_member_id" name="xooma_member_id" required value="{{xooma_member_id}}">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="text2" class=" col-sm-3 control-label">Name</label>
                        <div class="col-sm-9">
                          <input type="text" readonly class="form-control" id="name" name="name" value="{{name}}">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="text3" class="col-sm-3 control-label">Email</label>
                        <div class="col-sm-9">
                          <input type="email" readonly class="form-control" id="email_id" name="email_id" value="{{email_id}}">
                        </div>
                      </div>
                     <div class="form-group">
                        <label for="text4" class="col-sm-3 control-label">Phone</label>
                        <div class="col-sm-9">
                          <input type="number" tabindex="2" class="form-control" id="phone_no" name="phone_no" value="{{phone_no}}">
                        </div>
                      </div>
                     <div class="form-group">
                        <label for="text5" class=" col-sm-3 control-label">Gender</label>
                        <div class="col-sm-9">
                        <div class="rd-gender">
                                  <label class="wrap">
                                    <input type="radio" name="radio_grp" id="male" class="radio" value="male" />
                                    <span class="rd-visual male" title="Male"></span>
                                  </label>
                                  <label class="wrap">
                                    <input type="radio" name="radio_grp" id="female" class="radio" value="female"/>
                                    <span class="rd-visual female" title="Female"></span>
                                  </label>
                            </div>
                            <input type="hidden" name="gender" id="gender" value = "" />
                        </div>
                      </div>
                        <div class="form-group">
                            <label for="text7" class=" col-sm-3 control-label">Birth date</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="birth_date"  name="birth_date" required value="{{birth_date}}">
                            </div>
                      </div>  
                       <div class="form-group">
                            <label for="text8" class=" col-sm-3 control-label">Time Zone</label>
                            <div class="col-sm-9">
                                <select id="timezone" name="timezone">
                                    <option value="Asia/Tehran">(GMT+03:30) Tehran</option>
                                    <option value="Asia/Dubai">(GMT+04:00) Abu Dhabi, Muscat</option>
                                    <option value="Asia/Yerevan">(GMT+04:00) Yerevan</option>
                                    <option value="Asia/Kabul">(GMT+04:30) Kabul</option>
                                    <option value="Asia/Yekaterinburg">(GMT+05:00) Ekaterinburg</option>
                                    <option value="Asia/Tashkent">(GMT+05:00) Tashkent</option>
                                    <option value="Asia/Kolkata">(GMT+05:30) Chennai, Kolkata, Mumbai, New Delhi</option>
                                    <option value="Asia/Katmandu">(GMT+05:45) Kathmandu</option>
                                    <option value="Asia/Dhaka">(GMT+06:00) Astana, Dhaka</option>
                                    <option value="Asia/Novosibirsk">(GMT+06:00) Novosibirsk</option>
                                    <option value="Asia/Rangoon">(GMT+06:30) Yangon (Rangoon)</option>
                                    <option value="Asia/Bangkok">(GMT+07:00) Bangkok, Hanoi, Jakarta</option>
                                    <option value="Asia/Krasnoyarsk">(GMT+07:00) Krasnoyarsk</option>
                                    <option value="Asia/Hong_Kong">(GMT+08:00) Beijing, Chongqing, Hong Kong, Urumqi</option>
                                    <option value="Asia/Irkutsk">(GMT+08:00) Irkutsk, Ulaan Bataar</option>
                                    <option value="Australia/Perth">(GMT+08:00) Perth</option>
                                    <option value="Australia/Eucla">(GMT+08:45) Eucla</option>
                                    <option value="Asia/Tokyo">(GMT+09:00) Osaka, Sapporo, Tokyo</option>
                                    <option value="Asia/Seoul">(GMT+09:00) Seoul</option>
                                    <option value="Asia/Yakutsk">(GMT+09:00) Yakutsk</option>
                                    <option value="Australia/Adelaide">(GMT+09:30) Adelaide</option>
                                    <option value="Australia/Darwin">(GMT+09:30) Darwin</option>
                                    <option value="Australia/Brisbane">(GMT+10:00) Brisbane</option>
                                    <option value="Australia/Hobart">(GMT+10:00) Hobart</option>
                                    <option value="Asia/Vladivostok">(GMT+10:00) Vladivostok</option>
                                </select>
                            </div>
                      </div> 
                
                        <div class="row">
                           <div class="col-sm-12">
                              <button type="submit" id="add_user" name="add_user" class="btn btn-primary btn-lg pull-right">Next</button>
                            </div>
                        </div>
                    
                    </div>
                </div>
            </form>
        </div>
    </div>
</script>
<script id="profile-measurements-template" type="h-template">
    <div id="measuremnt" class="section">
        <div class="container">
        <form id="add_measurements" class="form-horizontal" role="form" method="POST">
            <div class="row">
                <div class="col-sm-6">
                    <h5 class="text-center bold">Set your mesurements</h5>
                    <p class="text-center">Knowing this information will help us determine the ideal amount of X2O water that your bodyneeds on a daily basis </p>
                    <div class="row">
                        <div class="col-md-5 col-xs-6">
                            <img src="/android_asset/www/images/height.png" class="pull-right m-t-40">
                        </div>
                        <div class="col-md-7">
                            <h4 class="text-left"> <output></output><small>Feet</small></h4>
                        </div>
                        <input type="range" min="4" max="9" step="0.1" value="{{height}}" id="height" name="height" required data-rangeslider>
                    </div>
                    </br>
                    </br>
                    <div class="row">
                        <div class="col-md-5 col-xs-6">
                            <img src="/android_asset/www/images/weight.jpg" class="pull-right m-t-40">
                        </div>
                        <div class="col-md-7 ">
                            <h4 class="text-left"> <output></output><small>pounds</small></h4>
                        </div>
                        <input type="range" min="25" max="500" step="1" value="{{weight}}" id="weight" name="weight" required data-rangeslider>
                    </div>
                    </br>
                    </br>
                </div>
                <div class="col-sm-6 imageMap">
                    <a id="element1" tabindex="0" class="hotspot-neck " data-toggle="popover" title="Neck" data-content="<input type='number' tabindex='1' name='neck' id='neck' value='{{neck}}'>"><i class="fa fa-dot-circle-o"></i></a>
                    <a id="element2" tabindex="0" class="hotspot-chest " data-toggle="popover" title="Chest" data-content="<input type='number' tabindex='2' name='chest' id='chest' value='{{chest}}'>"><i class="fa fa-dot-circle-o"></i></a>
                    <a id="element3" tabindex="0" class="hotspot-arm " data-toggle="popover" title="Upper Arm" data-content="<input type='number' tabindex='3' name='arm' id='arm' value='{{arm}}'>"><i class="fa fa-dot-circle-o"></i></a>
                    <a id="element4" tabindex="0" class="hotspot-abdomen " data-toggle="popover" title="Abdomen" data-content="<input type='number' tabindex='4' name='abdomen' id='abdomen' value='{{abdomen}}'>"><i class="fa fa-dot-circle-o"></i></a>
                    <a id="element5" tabindex="0" class="hotspot-waist " data-toggle="popover" title="Waist" data-content="<input type='number' tabindex='5' name='waist' id='waist' value='{{waist}}'>"><i class="fa fa-dot-circle-o"></i></a>
                    <a id="element6" tabindex="0" class="hotspot-hips " data-toggle="popover" title="Hips" data-content="<input type='number' tabindex='6' name='hips' id='hips' value='{{hips}}'>"><i class="fa fa-dot-circle-o"></i></a>
                    <a id="element7" tabindex="0" class="hotspot-thigh " data-toggle="popover" title="Upper Thigh" data-content="<input type='number' tabindex='7' name='thigh' id='thigh' value='{{thigh}}'>"><i class="fa fa-dot-circle-o"></i></a>
                    <a id="element8" tabindex="0" class="hotspot-midcalf " data-toggle="popover" title="Mid Calf" data-content="<input type='number' tabindex='8' name='midcalf' id='midcalf' value='{{midcalf}}'>"><i class="fa fa-dot-circle-o"></i></a>
                    <img src="/android_asset/www/images/humanbody.png" class="center-block">
                </div>
                <div class="row">
                           <div class="col-sm-12">
                              <button type="submit" id="save_measure" name="save_measure" class="btn btn-primary btn-lg pull-right">Save</button>
                            </div>
                </div>
            </div>
        </div>
    </div>
</script>
